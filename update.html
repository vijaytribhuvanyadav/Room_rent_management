<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Room Data</title>

</head>
<body>
    <h2>Update Room Rent Data</h2>
    <form action="UpdateServlet" method="post">
        <label>Room No (1-8):</label><br>
        <input type="number" name="roomNo" min="1" max="8" required><br><br>

        <label>Record ID:</label><br>
        <input type="number" name="id" required><br><br>

        <label>New Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label>New Month:</label><br>
        <input type="text" name="month" required><br><br>

        <label>New Amount:</label><br>
        <input type="number" name="amount" step="0.01" required><br><br>

        <label>New Payment Method:</label><br>
        <select name="bye" required>
            <option value="GPay">GPay</option>
            <option value="PhonePe">PhonePe</option>
            <option value="Cash">Cash</option>
        </select><br><br>

        <input type="submit" value="Update">
    </form>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
