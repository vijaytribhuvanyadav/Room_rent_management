<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert Room Data</title>

</head>
<body>
<h2>Insert Room Rent Data</h2>
    <form action="RoomServlet" method="post">
    
        <label>Room No (1-8):</label><br>
         <input type="number" name="roomNo" min="1" max="8" required><br><br>

        <label>Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label>Month:</label><br>
        <input type="text" name="month" required><br><br>

        <label>Amount:</label><br>
        <input type="number" name="amount" step="0.01" required><br><br>

        <label>Payment Method:</label><br>
        <select name="bye" required>
            <option value="GPay">GPay</option>
            <option value="PhonePe">PhonePe</option>
            <option value="Cash">Cash</option>
        </select><br><br>

        <input type="submit" value="Insert">
    </form>
    <br>
    <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
